<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button to Photo Resource</title>
</head>
<body>

<!-- Button that links to a photo resource -->
<a href="photo.html">
    <button>View Doggos</button>
</a>

<!-- Button that links to a photo resource -->
<a href="https://apod.nasa.gov/apod/">
    <button>Take Me To Apod</button>
</a>

<form id="dateForm">
    <input type="date" id="dateInput">
    <button type="button" id="submitButton">Take me to that APOD!!</button>
</form>

<script>
    document.getElementById('submitButton').addEventListener('click', function() {
        // Get the value of the date input
        var selectedDate = document.getElementById('dateInput').value;

        // Check if a date is selected
        if (!selectedDate) {
            alert('Please select a date.');
            return; // Exit the function
        }

        // Convert the selected date to a date object in UTC
        var dateObject = new Date(selectedDate + 'T00:00:00Z');
        
        // Extract year, month, and day from the selected date
        var year = dateObject.getUTCFullYear().toString().substr(-2); // Get last two digits of the year
        var month = (dateObject.getUTCMonth() + 1).toString().padStart(2, '0'); // Add leading zero if needed
        var day = dateObject.getUTCDate().toString().padStart(2, '0'); // Add leading zero if needed
        
        // Concatenate year, month, and day in YYMMDD format
        var formattedDate = year + month + day;
        
        // Construct the URL with the selected date
        var url = 'https://apod.nasa.gov/apod/ap' + formattedDate + '.html';
        
        // Redirect the user to the URL
        window.location.href = url;
    });
</script>

</body>
</html>
